<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f1f1f1;
        }
        .auth-form {
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .auth-form h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .auth-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .auth-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .auth-form button {
            width: 100%;
            padding: 10px;
            background-color: #3c57de;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .auth-form button:hover {
            background-color: #2b45b2;
        }
    </style>
</head>
<body>
    <div class="auth-form">
        <h2>회원가입</h2>
        <form>
            <label for="new-email">이메일</label>
            <input type="email" id="new-email" placeholder="이메일 입력">
            <label for="new-password">비밀번호</label>
            <input type="password" id="new-password" placeholder="비밀번호 입력">
            <label for="confirm-password">비밀번호 확인</label>
            <input type="password" id="confirm-password" placeholder="비밀번호 확인">
            <button type="submit">회원가입</button>
        </form>
    </div>
</body>
</html>
