<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f1f1f1;
        }
        .auth-form {
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .auth-form h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .auth-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .auth-form input, .auth-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .auth-form button {
            width: 100%;
            padding: 10px;
            background-color: #3c57de;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .auth-form button:hover {
            background-color: #2b45b2;
        }
    </style>
</head>
<body>
    <div class="auth-form">
        <h2>회원가입</h2>
        <form>
            <label for="email">이메일</label>
            <input type="email" id="email" placeholder="이메일 입력" required>

            <label for="password">비밀번호</label>
            <input type="password" id="password" placeholder="비밀번호 입력" required>

            <label for="confirm-password">비밀번호 확인</label>
            <input type="password" id="confirm-password" placeholder="비밀번호 확인" required>

            <label for="name">이름</label>
            <input type="text" id="name" placeholder="이름 입력" required>

            <label for="age">나이</label>
            <input type="number" id="age" placeholder="나이 입력" required>

            <label for="region">거주 지역</label>
            <select id="region" required>
                <option value="">지역 선택</option>
                <option value="서울">서울</option>
                <option value="부산">부산</option>
                <option value="대구">대구</option>
                <option value="인천">인천</option>
                <option value="광주">광주</option>
                <option value="대전">대전</option>
                <option value="울산">울산</option>
                <option value="경기">경기</option>
                <option value="강원">강원</option>
                <option value="충북">충북</option>
                <option value="충남">충남</option>
                <option value="전북">전북</option>
                <option value="전남">전남</option>
                <option value="경북">경북</option>
                <option value="경남">경남</option>
                <option value="제주">제주</option>
            </select>

            <label for="position">선호 포지션</label>
            <select id="position" required>
                <option value="">포지션 선택</option>
                <option value="FW">FW (공격수)</option>
                <option value="MF">MF (미드필더)</option>
                <option value="DF">DF (수비수)</option>
                <option value="GK">GK (골키퍼)</option>
            </select>

            <label for="skill-level">실력 수준</label>
            <select id="skill-level" required>
                <option value="">실력 선택</option>
                <option value="초보">초보</option>
                <option value="중급">중급</option>
                <option value="고급">고급</option>
                <option value="프로">프로</option>
            </select>

            <label for="experience">조기축구 경력</label>
            <select id="experience" required>
                <option value="">경력 선택</option>
                <option value="없음">없음</option>
                <option value="1년 이하">1년 이하</option>
                <option value="1~3년">1~3년</option>
                <option value="3~5년">3~5년</option>
                <option value="5년 이상">5년 이상</option>
            </select>

            <label for="play-style">플레이 스타일</label>
            <select id="play-style" required>
                <option value="">스타일 선택</option>
                <option value="공격형">공격형</option>
                <option value="수비형">수비형</option>
                <option value="패스 플레이">패스 플레이</option>
                <option value="밸런스형">밸런스형</option>
            </select>

            <button type="submit">회원가입</button>
        </form>
    </div>
</body>
</html>
